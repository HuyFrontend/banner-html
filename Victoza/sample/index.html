<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="ad.size" content="width=728,height=90">
    <title>728x90</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="loader.js"></script>
    <script type="text/javascript">
        var clickTag = ""; 
    </script>
</head>

<body>
    <a href="javascript:window.open(window.clickTag)">
        <div id="main-container">

            <div class="feature" id="feature">
                <img id="person" src="person.png" alt="">
                <img id="f1_txt" src="f1_txt.png" class="hidden" alt="">
                <img id="f2_txt" src="f2_txt.png" class="hidden" alt="">
                <img id="f2_1_txt" src="f2_1_txt.png" class="hidden" alt="">
                <img id="f3_txt" src="f3_txt.png" class="hidden" alt="">
                <img id="f4_txt1" src="f4_txt1.png" class="hidden" alt="">
                <img id="f4_txt2" src="f4_txt2.png" class="hidden" alt="">
                <img id="product" src="product.png" class="hidden" alt="">
                <img id="f5_txt" src="f5_txt.png" class="hidden" alt="">
                <img id="footer" src="footer.png" alt="">

                <img id="ml" src="ml.png" class="hidden" alt="">
                <div id="border"></div>
            </div>

            <a href="http://mailnews.fr/xultophy/ML_Xultophy_v4.pdf" target="_blank">
                <img id="footer_text" src="footer_text.png" alt="">
            </a>
        </div>
    </a>
    <script>
        window.onload = function() {
            loadScripts([
                'https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.20.0_d360d9a082ccc13b1a1a9b153f86b378_min.js'
            ], loadAssets);
        };

        function loadAssets() {
            preloadImages([
                'person.png',
                'f1_txt.png',
                'f2_txt.png',
                'f2_1_txt.png',
                'f3_txt.png',
                'f4_txt1.png',
                'f5_txt.png',
                'footer_text.png',
                'ml.png',
            ], timeline);
        }

        function timeline() {
            var delay = 0;
            masterTweenLite = new TimelineLite();
            console.log("start");

            masterTweenLite.add(TweenLite.to(['#product','#f4_txt1','#f4_txt2','#f4_txt3'], 0.5, { autoAlpha: 0 }), delay);
            masterTweenLite.add(TweenLite.to(['#person'], 0.5, { autoAlpha: 1 }), delay);

            delay += 0.5;
            masterTweenLite.add(TweenLite.to(['#f1_txt'], 0.5, { autoAlpha: 1 }), delay);

            delay += 3;
            masterTweenLite.add(TweenLite.to(['#f1_txt'], 0.5, { autoAlpha: 0 }), delay);
            masterTweenLite.add(TweenLite.to(['#f2_txt'], 0.5, { autoAlpha: 1 }), delay);
            delay += 2.5;
            masterTweenLite.add(TweenLite.to(['#f2_txt'], 0.5, { autoAlpha: 0 }), delay);
            masterTweenLite.add(TweenLite.to(['#f2_1_txt'], 0.5, { autoAlpha: 1 }), delay);

            delay += 2.5;
            masterTweenLite.add(TweenLite.to(['#f3_txt'], 0.5, { autoAlpha: 1 }), delay);
            masterTweenLite.add(TweenLite.to(['#f2_1_txt'], 0.5, { autoAlpha: 0 }), delay);

            delay += 3;
            masterTweenLite.add(TweenLite.to(['#f3_txt','#person'], 0.5, { autoAlpha: 0 }), delay);
            masterTweenLite.add(TweenLite.to(['#f4_txt1'], 0.5, { autoAlpha: 1 }), delay);

            delay += 0.5;
            masterTweenLite.add(TweenLite.to(['#product'], 0.5, { autoAlpha: 1 }), delay);

            delay += 0.5;
            masterTweenLite.add(TweenLite.to(['#f4_txt2'], 0.5, { autoAlpha: 1 }), delay);

            delay += 0.5;
            masterTweenLite.add(TweenLite.to(['#f4_txt3'], 0.5, { autoAlpha: 1 }), delay);

            
            delay += 3;
            masterTweenLite.add(TweenLite.to(['#f2_txt', '#f2_1_txt', '#product', '#f4_txt1', '#f4_txt2', '#f4_txt3'], 0.5, { autoAlpha: 0 }), delay);
            masterTweenLite.add(TweenLite.to(['#f5_txt', '#person'], 0.5, { autoAlpha: 1 }), delay);

            delay += 0.5;
            masterTweenLite.add(TweenLite.to(['#ml'], 0.5, { autoAlpha: 1 }), delay);

            console.log(delay)
        }
    </script>
</body>

</html>
