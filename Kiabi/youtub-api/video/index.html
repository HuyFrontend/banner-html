<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
<style type="text/css">
  .video1 {
  position: absolute;
  width: 205px;
  height: 154px;
}
.video-controls {
   position: absolute;
   width: 50px;
   height: 20px;
   cursor: pointer;
   background-color: #FFF;
   border: 1px solid #000;
}

#play-btn {
   left: 5px;
}

#pause-btn {
   left: 5px;
}

#mute-btn {
   left: 60px;
}

#unmute-btn {
   left: 60px;
}

#stop-btn {
   left: 115px;
}

#replay-btn {
   left: 115px;
}

</style>
<video id="video1" class="video1" controls="controls" poster="image.jpg">
   <source type="video/mp4" src="video.mp4" />
   <source type="video/ogg" src="video.ogg" />
   <source type="video/webm" src="video.webm" />
</video>
<div id="play-btn" class="video-controls">PLAY</div>
<div id="pause-btn" class="video-controls">PAUSE</div>
<div id="mute-btn" class="video-controls">MUTE</div>
<div id="unmute-btn" class="video-controls">UNMUTE</div>
<div id="stop-btn" class="video-controls">STOP</div>
<div id="replay-btn" class="video-controls">REPLAY</div>

<script type="text/javascript">
var video1 = document.getElementById('video1');

Enabler.loadModule(studio.module.ModuleId.VIDEO, function() {
  studio.video.Reporter.attach('video_1', video1);
});
</script>
